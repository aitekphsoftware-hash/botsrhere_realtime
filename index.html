<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotsRHere - Welcome</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111827;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #splash-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #111827;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        #splash-logo {
            width: 150px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInAndScale 2.0s ease-in-out forwards;
        }
        @keyframes fadeInAndScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img id="splash-logo" src="https://i0.wp.com/bots-r-here.com/wp-content/uploads/2024/12/Ontwerp-zonder-titel.png?resize=300%3C300&ssl=1" alt="BotsRHere Logo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const animationDuration = 2000; // matches CSS animation
            const fadeOutDuration = 500;

            setTimeout(() => {
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'signup.html'; // Redirect to signup page
                }, fadeOutDuration);
            }, animationDuration);
        });
    </script>

</body>
</html>
